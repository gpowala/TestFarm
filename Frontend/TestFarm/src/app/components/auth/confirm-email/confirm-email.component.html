<div class="auth-page">
  <div class="auth-container">
    <div class="auth-header">
      <h2 class="auth-title">Email Confirmation</h2>
    </div>

    <div class="confirmation-content">
      <!-- Loading -->
      <div *ngIf="isLoading" class="loading-message">
        <div class="spinner"></div>
        <p>Confirming your email...</p>
      </div>

      <!-- Success -->
      <div *ngIf="!isLoading && isSuccess" class="success-content">
        <svg xmlns="http://www.w3.org/2000/svg" class="status-icon success-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="status-message">{{ message }}</p>
        <p class="redirect-message">Redirecting to login...</p>
        <button class="btn btn-primary btn-auth" (click)="goToLogin()">
          Go to Login
        </button>
      </div>

      <!-- Error -->
      <div *ngIf="!isLoading && !isSuccess" class="error-content">
        <svg xmlns="http://www.w3.org/2000/svg" class="status-icon error-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="status-message">{{ message }}</p>
        <button class="btn btn-primary btn-auth" (click)="goToLogin()">
          Go to Login
        </button>
      </div>
    </div>
  </div>
</div>
