<div class="dialog-overlay" (click)="onCancel()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2 class="dialog-title">Add Repository</h2>
      <button class="close-btn" (click)="onCancel()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="dialog-content">
      <form [formGroup]="repositoryForm">
        <!-- Name Field -->
        <div class="form-field">
          <label class="form-label" for="name">Repository Name <span class="required">*</span></label>
          <input
            id="name"
            type="text"
            class="form-input"
            [class.form-input-error]="isFieldInvalid('name')"
            formControlName="name"
            placeholder="Enter repository name">
          <div class="form-error" *ngIf="isFieldInvalid('name')">
            {{ getFieldError('name') }}
          </div>
        </div>

        <!-- URL Field -->
        <div class="form-field">
          <label class="form-label" for="url">Repository URL <span class="required">*</span></label>
          <input
            id="url"
            type="text"
            class="form-input"
            [class.form-input-error]="isFieldInvalid('url')"
            formControlName="url"
            placeholder="Enter repository URL (e.g., https://github.com/org/repo)">
          <div class="form-error" *ngIf="isFieldInvalid('url')">
            {{ getFieldError('url') }}
          </div>
        </div>

        <!-- User Field -->
        <div class="form-field">
          <label class="form-label" for="user">User <span class="required">*</span></label>
          <input
            id="user"
            type="text"
            class="form-input"
            [class.form-input-error]="isFieldInvalid('user')"
            formControlName="user"
            placeholder="Enter username">
          <div class="form-error" *ngIf="isFieldInvalid('user')">
            {{ getFieldError('user') }}
          </div>
        </div>

        <!-- Token Field -->
        <div class="form-field">
          <label class="form-label" for="token">PAT (Personal Access Token) <span class="required">*</span></label>
          <div class="password-input-container">
            <input
              id="token"
              [type]="showPassword ? 'text' : 'password'"
              class="form-input password-input"
              [class.form-input-error]="isFieldInvalid('token')"
              formControlName="token"
              placeholder="Enter personal access token">
            <button type="button" class="toggle-password-btn" (click)="togglePasswordVisibility()">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <div class="form-error" *ngIf="isFieldInvalid('token')">
            {{ getFieldError('token') }}
          </div>
        </div>
      </form>
    </div>

    <div class="dialog-actions">
      <button class="btn btn-secondary btn-modal" (click)="onCancel()">
        Cancel
      </button>
      <button class="btn btn-primary btn-modal" [disabled]="repositoryForm.invalid" (click)="onSubmit()">
        Add Repository
      </button>
    </div>
  </div>
</div>
